<!-- 
    Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
        function pares(x, y) {
            // código aqui
        }
        pares(32, 321); 
-->
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <script>
            function pares(x, y) {
                for(var i = x; i<=y; i++){
                    if(i%2 === 0)
                        console.log(i);
                }
            }
            console.log('Pares: ');
            pares(32, 321);
        </script>
    </body>
</html>
